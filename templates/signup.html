<!DOCTYPE html>
<html lang="es">
  {% extends 'layout.html' %}
    {% block titulo %} Iniciar Sesion {% endblock %}
    {% block contenido %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disco Rock - Registro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a244cade9a.js" crossorigin="anonymous"></script>
 <style>
    body {
      background-color: #d5d8dc;
      font-family: Arial, sans-serif;
    }


     nav.navbar {
      background-color: red;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: white !important;
    }

    .nav-link {
      font-size: 1.1rem;
      color: black !important;
    }

    .nav-link:hover {
      color: grey !important;
    }

    .form-control {
      border-radius: 10px;
    }

    button.btn {
      border-radius: 10px;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #74C0FC;
      border-color: #74C0FC;
    }

    .btn-primary:hover {
      background-color: #5A9ED8;
      border-color: #5A9ED8;
    }

    /* Responsivo para pantalla pequeña */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.2rem;
      }

      .nav-link {
        font-size: 1rem;
      }
    }

    .footer{
        position: relative;
        width: 100%;
        background: red;
        min-height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
       }

        .social-icon{
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 10px 5px;
            flex-wrap: wrap;
        }       

        .icon-elem {
            list-style: none;
        }

        .icon{
            color: white;
            font-size: 32px;
            display: inline-block;
            margin: 0 10px;
            transition: 0.5s;      
        }

        .icon:hover{
            transform: translateY(-10px);       
        }

        .menu {
            display: flex;
            justify-content: center;
            position: relative;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .menu-elem {
            list-style: none;  
        }

        .menu-icon {
            color: white;
            font-size: 20px;
            display: inline-block;
            text-decoration: none;
            margin: 5px 10px;
            opacity: 0.5;
            transition: 0.3s;
        }

        .menu-icon:hover {
            opacity: 1;
        }

        .text{
            color: white;
            text-align: center;
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 20px;
        }
  </style>

</head>
<body>



<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <form method="post" action="/signup" class="row g-3 needs-validation" novalidate style="width: 100%; max-width: 600px;">
    <h2 class="text-center mb-4">Registrar</h2>
    <div class="col-md-12">
      <label for="validationCustom01" class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" id="validationCustom01" required>
      <div class="valid-feedback"></div>
    </div>

    <div class="col-md-12">
      <label for="validationCustom02" class="form-label">Correo</label>
      <input type="email" name="correo" class="form-control" id="validationCustom02" required>
      <div class="valid-feedback"></div>
    </div>

    <div class="col-md-12">
      <label for="validationCustom03" class="form-label">Contraseña</label>
      <input type="password" name="clave" class="form-control" id="validationCustom03" required>
      <div class="valid-feedback"></div>
    </div>

    <div class="col-12 mt-3">
      <button class="btn btn-primary w-100" type="submit">Enviar</button>
    </div>
  </form>
</div>


<footer class="footer">
  <ul class="social-icon">
      <li class="icon-elem">
          <a href="" class="icon">
              <i class="fa-brands fa-youtube" style="color: #000000;"></i>
          </a>
      </li>
      <li class="icon-elem">
          <a href="" class="icon">
              <i class="fa-brands fa-instagram" style="color: #000000;"></i>  
          </a>
      </li>
      <li class="icon-elem">
          <a href="" class="icon">
              <i class="fa-brands fa-whatsapp" style="color: #000000;"></i>
          </a>
      </li>
      <li class="icon-elem">
          <a href="" class="icon">
              <i class="fa-brands fa-facebook" style="color: #000000;"></i> 
          </a>
      </li>
      <li class="icon-elem">
          <a href="" class="icon">
              <i class="fa-regular fa-envelope" style="color: #000000;"></i>
          </a>
      </li>
  </ul>
  <ul class="menu">
      <li class="menu-elem">
          <a href="" class="menu-icon"> Inicio</a>
      </li>
      <li class="menu-elem">
          <a href="" class="menu-icon"> Equipo</a>
      </li>
      <li class="menu-elem">
          <a href="" class="menu-icon">Contacto </a>
      </li>
      <li class="menu-elem">
          <a href="" class="menu-icon">Video </a>
      </li>
      <li class="menu-elem">
          <a href="" class="menu-icon">Sobre Nosotros </a>
      </li>
  </ul>
  <p class="text">Todos los derechos reservados</p>
  <p class="text">© 2024 Disco Rock, Inc</p>
</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>


{% endblock %}
