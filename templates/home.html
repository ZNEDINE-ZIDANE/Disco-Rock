        body {

        .btn {

            padding: 10px 20px;

        }

        .btn:hover {

        }

        .image-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        form {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

        }

        .btn-primary:hover {

        }

        .btn-primary {
         background-color: #74C0FC;
        border-color: #74C0FC;
        }

        .image-container img {
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.20);
        }

        .image-container:hover img{
        transform: scale(1.05);
         }

         .image-container img{
        object-fit: cover;
        border-radius: 10px 10px 0 0;
         transition: all .8s;
         }


        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.20);
        }

       .footer{
        position: relative;
        width: 100%;
        background:red;
        min-height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
       }

        .social-icon{
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 10px 5px;
            flex-wrap: wrap;
        }       

        .icon-elem {
            list-style: none;
        }

        .icon{
            color: white;
            font-size: 32px;
            display: inline-block;
            margin: 0 10px;
            transition: 0.5s;      
        }

        .icon:hover{
            transform: translateY(-10px);       
        }

        .menu {
            display: flex;
            justify-content: center;
            position: relative;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .menu-elem {
            list-style: none;  
        }

        .menu-icon {
            color: white;
            font-size: 20px;
            display: inline-block;
            text-decoration: none;
            margin: 5px 10px;
            opacity: 0.5;
            transition: 0.3s;
        }

        .menu-icon:hover {
            opacity: 1;
        }

        .text{
